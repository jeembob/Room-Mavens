<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 12px;
      font-family: system-ui, sans-serif;
      font-size: 14px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.2s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    input:checked + .slider {
      background-color: #9333ea;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
    .refresh-btn {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      background: #4a5568;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .refresh-btn:hover {
      background: #2d3748;
    }
  </style>
</head>
<body>
  <div class="toggle-row">
    <span>Card Injector</span>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status" id="status">Loading...</div>
  <button class="refresh-btn" id="refresh">â†» Refresh Page</button>
  <script src="popup.js"></script>
</body>
</html>
